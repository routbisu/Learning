<html>
    <head>
        <title>Custom Directive Demo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body ng-app="myApp">

        

        <div class="container" ng-controller="myController">
            Last Name: <input type="text" ng-model="studentObj.lastName" />
            First Name: <input type="text" ng-model="studentObj.firstName" />
            Marks: <input type="text" ng-model="studentObj.marks" />
            
            <h2>{{heading}}</h2>
            <student-info student-obj="studentObj" swap="swapStudent()"></student-info>

            <div student-info>
                <h1>Student Details</h1>
            </div>

        </div>
        

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app/app.js"></script>        
    </body>
</html>
