<html>
    <head>
        <title>HTML 5 - Game</title>
    </head>
    <body>
        <button>Click!</button>
        <script>
            function startGame() {
                let counter = 0;
                document.querySelector('button').addEventListener('click', () => {
                    ++counter;
                });

                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if(counter > 5) {
                            resolve(counter);
                        } else {
                            reject();
                        }
                    }, 2000);
                });
            }

            startGame()
                .then((count) => alert('You Win! Your clicks: ' + count))
                .catch(() => alert('You Lost!'));
        </script>
    </body>
</html>
